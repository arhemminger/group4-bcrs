<h1 mat-dialog-title>{{delete.action}}</h1>
<div mat-dialog-actions>
  <p>Are you sure you wish to Delete the user associated with {{delete.email}}</p>
  <button mat-button (click)="deleteUser(delete._id)">{{delete.action}}</button>
  <button mat-button (click)="closeDialog()">Cancel</button>
</div>

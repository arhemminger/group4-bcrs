<!--Forgot password card - reset password-->
<div>
    <div fxLayout="column">
        <mat-card fx-Flex style="margin-top: 10%; width: 50%; margin-left: 25%;" class="mat-elevation-z8">
        <mat-card-title class="mat-headline">Forgot Password</mat-card-title>
        <mat-card-subtitle>Reset password</mat-card-subtitle>

            <!-- if there is an error message -->
        <small style="color: red; text-align: center;" *ngIf="errorMessage">{{ errorMessage }}</small>
            <!--Reset password form-->
            <form [formGroup]="resetPwForm" (ngSubmit)="resetPassword(); resetPwForm.reset()" #useremailForm autocomplete="off">
                <mat-card-content fxLayout="column">
                    <mat-form-field fxFlex>
                    <input 
                        name="newPassword"
                        matInput 
                        required 
                        type="password" 
                        minlength="8" 
                        maxlength="30" 
                        [formControl]="resetPwForm.controls['password']" 
                        placeholder="New password" 
                        autocomplete="off"/>
                    <mat-hint>Must be at least 8 characters and have one uppercase letter and a number</mat-hint>
                    <mat-error fxLayoutAlign="end" *ngIf="resetPwForm.hasError('required')">Password is <strong>required</strong></mat-error>
                    <mat-error fxLayoutAlign="end" *ngIf="resetPwForm.hasError('minlength')">Password must be at least 8 characters</mat-error>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions fxLayoutAlign="end">
                    <button mat-button color="warn" type="button" [routerLink]="['/session/login']">Cancel</button>
                    <button mat-button color="primary" type="submit">Submit</button>
                </mat-card-actions>
            </form>
        </mat-card>
    </div>
</div>

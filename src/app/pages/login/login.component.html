  <div class="flex-container" fxLayout="row" fxLayoutAlign="none" style="height: 100vh;">
   <div fxFlex="50%"><div class="loginImage"></div></div>
    <div fxFlex="50%">
      <div fxLayout="column" class="loginContainer">
        <mat-card fxFlex class="mat-elevation-z0">
          <mat-card-title>Login</mat-card-title>
          <mat-card-content>

            <!-- error message display -->
            <small style="color: red;" *ngIf="errorMessage">{{errorMessage}}</small>

            <mat-card class="mat-elevation-z0">
              <form [formGroup]="form" (ngSubmit)="signIn(); form.reset()" #loginForm="ngForm" autocomplete="off">
                <mat-card-content fxLayout="column" fxLayoutGap="10px">
                  <mat-form-field>
                    <mat-label>Email:</mat-label>
                    <input type="text" [formControl]="form.controls['email']" required matInput fxFlex placeholder="yourEmail@email.com" autocomplete="off"/>
                  <!--<div *ngIf="email.invalid && (email.dirty || email.touched)">
                        <mat-error fxLayoutAlign="end" *ngIf="form.controls['email'].errors.required">Email is required!</mat-error>
                      </div>-->
                  </mat-form-field>
                  <mat-form-field>
                    <mat-label>Password:</mat-label>
                    <input type="password" [formControl]="form.controls['password']" required matInput fxFlex placeholder="Secret Password"/>
                  <!--<div *ngIf="password.invalid && (password.dirty || password.touched)">
                        <mat-error fxLayoutAlign="end" *ngIf="form.controls['password'].errors.required">Password is required!</mat-error>
                      </div>-->
                  </mat-form-field>
                </mat-card-content>

                <mat-card-actions>
                  <button type="submit" fxFlex mat-raised-button color="primary" [disabled]="!form.valid">Submit</button>
                </mat-card-actions>
                <div fxLayout="row" fxLayoutAlign="center">
                  <button mat-button style="color: grey; width:20%;" [routerLink]="['/session/register']">Register</button>
                  &nbsp;&nbsp;
                  <button mat-button style="color: grey; width:20%;" [routerLink]="['/session/forgot-password']">Forgot Password?</button>
                </div>
              </form>
            </mat-card>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>


  <div class="flex-container" fxLayout="row"  fxLayoutAlign="none" style="height: 100vh;">
   <div fxFlex="50%"><div class="loginImage"></div></div>
  <div fxFlex="50%">
    <div class="loginContainer">
        <h1>Log In</h1>

        <!-- error message display -->
        <small  *ngIf="errorMessage">
            <p-message severity="error" text="{{errorMessage}}"></p-message>
            <br>
          </small>

          <form [formGroup]="loginForm" >
        <div class="form-group">
            <mat-form-field appearance="fill" style="width:50%">
                <mat-label>Email:</mat-label>
                <input type="text" [formControl]="email" required matInput placeholder="yourEmail@email.com">
              </mat-form-field>
          <div *ngIf="email.invalid && (email.dirty || email.touched)">
             <p style="color: red;" *ngIf="email.errors.required">Email is required!</p>
          </div>
          </div>
          <br/>
          <div class="form-group">
              <mat-form-field appearance="fill" style="width:50%">
                  <mat-label>Password:</mat-label>
                  <input  type="password" [formControl]="password" required matInput placeholder="Secret Password">
                </mat-form-field>
          </div>
           <div *ngIf="password.invalid && (password.dirty || password.touched)">
             <p style="color: red;" *ngIf="password.errors.required">Password is required!</p>
          </div>
        </form>
        <button mat-raised-button (click)="onSubmit(loginForm)" [disabled]="!loginForm.valid" color=primary style="margin-top: 20px; width:50%">Login</button>
        <br>
        <button mat-button style="color: grey; width:20%;" [routerLink]="['/session/register']">Register</button>
          &nbsp;&nbsp;
        <button mat-button style="color: grey; width:20%;" [routerLink]="['/session/forgot-password']">Forgot Password?</button>
    </div>
  </div>
</div>

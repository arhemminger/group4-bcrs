<!-- Role management card -->
<div fxLayout="column">
  <mat-card fx-Flex style="margin-top: 5%; width: 80%; margin-left: 10%;" class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>Role Management</mat-card-title>
      <mat-card-subtitle>Create, read, update, and delete user roles</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <br><br>
    <mat-card-content>
      <!-- Material Table -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- ID Column -->
          <ng-container matColumnDef="ID">
            <th mat-header-cell *matHeaderCellDef> ID: </th>
            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
          </ng-container>
          <!-- Role Column -->
          <ng-container matColumnDef="Role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
          </ng-container>
          <!-- Edit Column -->
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="accent" (click)="editTable('Update',element)">Edit</button>
              <span> | </span>
              <button mat-raised-button color="warn" (click)="editTable('Delete',element)" >Delete</button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
  </mat-card>
</div>

<!-- Add new role card -->
<div fxLayout="column">
  <mat-card fx-Flex style="margin-top: 5%; width: 80%; margin-left: 10%; margin-bottom: 5%;" class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>Create new role</mat-card-title>
      <mat-card-subtitle>Add a new user role to the database</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <br>
    <!--Add a new role form-->
    <form [formGroup]='form' (ngSubmit)="create(); form.reset()" #newRoleForm>
      <mat-card-content>
        <div fxLayout="column" >
          <mat-form-field hintLabel="Max 20 characters">
            <input type="text" maxlength="20" matInput required formControlName="newRole" placeholder="Enter a new role here:" autocomplete="off" />
            <mat-hint align="end">{{form.controls['newRole'].value?.length || 0}}/20</mat-hint>
          </mat-form-field>
          <mat-card-actions fxLayoutAlign="end">
            <button mat-raised-button color="accent" type="submit" [disabled]="!form.valid">Submit</button>
          </mat-card-actions>
        </div>
      </mat-card-content>
    </form>
  </mat-card>
</div>

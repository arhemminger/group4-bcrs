<h1>Service Form</h1>
<div mat-dialog-content>
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value); f.reset();">
        <div ngModelGroup="checkGroup">
            <h2>Services</h2>
            <div *ngIf="services">
              <div *ngIf="errorMessage">
                {{errorMessage}}
              </div>
              <div *ngFor="let service of services; index as i;">
                <mat-checkbox name="{{service.name}}" ngModel >{{service.name}} ({{service.cost | currency}})</mat-checkbox>
                <br />
              </div>
            </div>
        </div>
            <h2>Standard Fees</h2>

                <input matInput type="text" ngModel  name="parts" required pattern="^[0-9]*$" placeholder="Cost of Parts" #parts="ngModel" [class.hasError]="parts.isValid && parts.touched">
                <div [hidden]="parts.valid || parts.pristine">
                    <div class="error" [hidden]="!parts.hasError('required')">Cost of Parts required</div>
                    <div class="error" [hidden]="!parts.hasError('pattern')">Only digits are allowed</div>
                  </div>
                  <br><br>
                  <input matInput type="text" ngModel  name="labor" required pattern="^[0-9]*$" placeholder="Labor Cost $50 hourly" #labor="ngModel" [class.hasError]="labor.isValid && labor.touched">
                  <div [hidden]="labor.valid || labor.pristine">
                      <div class="error" [hidden]="!labor.hasError('required')">Must enter the amount of hours </div>
                      <div class="error" [hidden]="!labor.hasError('pattern')">Only digits are allowed</div>
                    </div>
                    <br><br>
          <button mat-raised-button type="reset" (click)="cancelForm()">Cancel</button> &nbsp;&nbsp;
          <button mat-raised-button color="primary" type="submit">Submit</button>
      </form>

</div>

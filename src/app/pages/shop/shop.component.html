<h1>Service Form</h1>
<div mat-dialog-content>
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value); f.reset();">
        <div ngModelGroup="checkGroup">
            <h2>Services</h2>
            <!--
              <mat-checkbox name="passwordReset" ngModel >Password Reset ($39.99)</mat-checkbox>
              <br />
              <mat-checkbox name="spywareRemoval" ngModel >Spyware Removal ($99.99)</mat-checkbox>
              <br />
              <mat-checkbox name="ramUpgrade" ngModel >RAM Upgrade ($129.99)</mat-checkbox>
              <br />
              <mat-checkbox name="softwareInstall" ngModel >Software Installation ($49.99)</mat-checkbox>
              <br />
              <mat-checkbox name="tuneUp" ngModel >Tune-up ($89.99)</mat-checkbox>
              <br />
              <mat-checkbox name="keyCleaning" ngModel >Keyboard Cleaning ($45.00)</mat-checkbox>
              <br />
              <mat-checkbox name="diskClean" ngModel >Disk Clean-up ($149.99)</mat-checkbox>
              <br />
            -->

            <div *ngIf="services">
              <div *ngIf="errorMessage">
                {{errorMessage}}
              </div>
              <div *ngFor="let service of services; index as i;">
                <mat-checkbox name="{{service.name}}" ngModel >{{service.name}} ({{service.cost | currency}})</mat-checkbox>
                <br />
              </div>
            </div>
        </div>
            <h2>Standard Fees</h2>

                <input matInput type="text" ngModel  name="parts" required pattern="^[0-9]*$" placeholder="Cost of Parts" #parts="ngModel" [class.hasError]="parts.invalid && parts.touched || parts.dirty">
                <div *ngIf="parts.invalid && (parts.dirty || parts.touched)">
                    <div class="error" [hidden]="!parts.hasError('required')">Cost of Parts required</div>
                    <div class="error" [hidden]="!parts.hasError('pattern')">Only digits are allowed</div>
                  </div>
                  <br><br>
                  <input matInput type="text" ngModel  name="labor" required pattern="^[0-9]*$" placeholder="Labor Cost $50 hourly" #labor="ngModel" [class.hasError]="labor.invalid && labor.touched || labor.dirty">
                  <div *ngIf="labor.invalid && (labor.dirty || labor.touched)">
                      <div class="error" [hidden]="!labor.hasError('required')">Must enter the amount of hours </div>
                      <div class="error" [hidden]="!labor.hasError('pattern')">Only digits are allowed</div>
                    </div>
                    <br><br>
          <button mat-raised-button type="reset" (click)="cancelForm()">Cancel</button> &nbsp;&nbsp;
          <button mat-raised-button color="primary" [disabled]="!f.valid" type="submit">Submit</button>
      </form>

</div>

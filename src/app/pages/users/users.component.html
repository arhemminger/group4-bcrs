<div style="width: 80%; margin-top: 2%; margin:0 auto;" fxLayout="column">
  <mat-card class="mat-elevation-z8">
      <mat-card-title style="text-align:center" ><h1>Users in our application</h1></mat-card-title>
      <mat-card-content>

          <div *ngIf="users">
              <br><br><br>
                  <table style="width:85%; margin:0 auto;">
                      <tr>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>User Name</th>
                        <th>Role</th>
                        <th>Update</th>
                        <th>Delete</th>
                      </tr>
                      <tr *ngFor="let user of users;">
                        <td>{{user._id}}</td>
                        <td>{{user.firstName}} {{user.lastName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.userName}}</td>
                        <td>{{user.role}}</td>
                        <td><button mat-raised-button style="background-color: blue; color:white;">Update</button></td>
                        <td><button mat-raised-button color="warn">Delete</button></td>
                      </tr>
                  </table>

              </div>


      </mat-card-content>
  </mat-card>
</div>

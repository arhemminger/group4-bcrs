<p>Summary</p>
<p>You selected the following</p>
<div *ngFor="let service of services">
  <p>{{service.name}}{{service.cost}}</p>
</div>
<p>Your total is {{data.total}}</p>
<p>If this correct please click the Sumbit</p>
<button mat-raised-button type="reset" (click)="closeDialog('cancel')">Cancel</button> &nbsp;&nbsp;
<button mat-raised-button color="primary" (click)="closeDialog('submit')">Submit</button>
